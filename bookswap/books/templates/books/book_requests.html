{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Book Requests</h2>

{% for request in book_requests %}
<div class="card mb-3">
    <div class="card-body">
        <p><strong>{{ request.requester }}</strong> requested <strong>{{ request.book.title }}</strong></p>
        <a href="{% url 'approve_request' request.id %}" class="btn btn-success btn-sm">Approve</a>
        <a href="{% url 'reject_request' request.id %}" class="btn btn-danger btn-sm">Reject</a>
    </div>
</div>
{% endfor %}
{% endblock %}
