<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - BookSwap</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>

        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>

        <label for="condition">Condition:</label>
        <select name="condition" required>
            <option value="New" {% if book.condition == "New" %}selected{% endif %}>New</option>
            <option value="Used" {% if book.condition == "Used" %}selected{% endif %}>Used</option>
        </select><br>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ book.location }}" required><br>

        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
